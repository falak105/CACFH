{% extends 'base.html' %}
{% load static %}

{%block content%}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container5 {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #007bff;
    }

    form {
        display: grid;
        gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    select,
    input[type="time"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    select {
        appearance: none;
        padding: 10px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    section {
        margin-top: 20px;
    }

    /* Styles for Return Update section */
    #return-update {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container5">
    <h2>Parcel Delivery Status</h2>
    <form action="#" method="post">
        <label for="parcelId">Parcel ID:</label>
        <input type="text" id="parcelId" name="parcelId" required>

        <label for="status">Current Status:</label>
        <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="in-transit">In Transit</option>
            <option value="delivered">Delivered</option>
        </select>

        <label for="action">Select Action:</label>
        <select id="action" name="action" required>
            <option value="call">Call</option>
            <option value="assign-time">Assign Time</option>
        </select>

        <label for="collectionTime">Collection Time:</label>
        <input type="time" id="collectionTime" name="collectionTime" required>

        <button type="submit">Update Status</button>
    </form>
</div>

<section id="return-update">
    <h2>Return Update</h2>
    <form action="#" method="post">
        <label for="returnParcelID">Parcel ID:</label>
        <input type="text" id="returnParcelID" name="returnParcelID" required>

        <label for="returnStatus">Return Status:</label>
        <select id="returnStatus" name="returnStatus" required>
            <option value="delivered">Handed to Post Boy</option>
            <option value="in-office">Still in Office</option>
        </select>

        <button type="submit">Update</button>
    </form>
</section>
{% endblock content %}
